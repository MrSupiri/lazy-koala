{{- if .Values.gazer.create -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "lazy-koala.labels" . | nindent 4 }}
    lazykoala: prometheus
spec:
  selector:
    matchLabels:
      {{- include "lazy-koala.selectorLabels" . | nindent 6 }}
      lazykoala: prometheus
  replicas: 1
  template:
    metadata:
      labels:
        {{- include "lazy-koala.selectorLabels" . | nindent 6 }}
        lazykoala: prometheus
    spec:
      serviceAccountName: {{ .Values.gazer.serviceAccount.name }}
      securityContext:
        runAsUser: 65534
        runAsNonRoot: true
        runAsGroup: 65534
        fsGroup: 65534
      containers:
        - name: prometheus
          image: "{{ .Values.gazer.prometheusImage.repository }}:{{ .Values.gazer.prometheusImage.tag }}"
          imagePullPolicy: {{ .Values.gazer.prometheusImage.pullPolicy }}
          args:
            [
              "--storage.tsdb.path=/data",
              "--config.file=/etc/prometheus/prometheus.yml",
            ]
          ports:
            - containerPort: 9090
              name: default
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
            - name: prom-pvc
              mountPath: /data
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
        - name: prom-pvc
          persistentVolumeClaim:
            claimName: prometheus-lazy-koala-pv
{{- end }}