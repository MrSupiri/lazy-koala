{{- if .Values.gazer.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gazer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gazer
subjects:
  - kind: ServiceAccount
    name: {{ .Values.gazer.serviceAccountName }}
    namespace: {{ .Release.Namespace }}
{{- end }}