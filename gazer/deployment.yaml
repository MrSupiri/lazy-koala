apiVersion: v1
kind: Namespace
metadata:
  name: lazy-koala
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: gazer
  namespace: lazy-koala
  labels:
    app: gazer
spec:
  selector:
    matchLabels:
      name: gazer
  template:
    metadata:
      labels:
        name: gazer
    spec:
      containers:
        - name: gazer
#          command: [ "sh", "-c", "sleep 60d" ]
          image: ghcr.io/mrsupiri/lazy-koala/gazer:1644155312
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              ephemeral-storage: "2Gi"
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: PYTHONUNBUFFERED
              value: "1"
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
          volumeMounts:
            - name: lsb-release
              mountPath: /etc/lsb-release.host
              readOnly: false
            - name: os-release
              mountPath: /etc/os-release.host
              readOnly: false
            - name: modules-dir
              mountPath: /lib/modules
              readOnly: false
            - name: modules-host
              mountPath: /lib/modules.host
              readOnly: false
            - name: linux-headers-generated
              mountPath: /usr/src/
              readOnly: false
            - name: boot-host
              mountPath: /boot.host
              readOnly: false
            - name: debug
              mountPath: /sys/kernel/debug
              readOnly: false
            - name: config
              mountPath: "/gazer/config"
              readOnly: true
      hostNetwork: true
      hostPID: true
      initContainers:
        - name: init-headers
          image: ghcr.io/mrsupiri/lazy-koala/gazer:init
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            capabilities:
              add: [ "SYS_ADMIN" ]
          volumeMounts:
            - name: lsb-release
              mountPath: /etc/lsb-release.host
              readOnly: false
            - name: os-release
              mountPath: /etc/os-release.host
              readOnly: false
            - name: modules-dir
              mountPath: /lib/modules
              readOnly: false
            - name: modules-host
              mountPath: /lib/modules.host
              readOnly: false
            - name: linux-headers-generated
              mountPath: /usr/src/
              readOnly: false
            - name: boot-host
              mountPath: /boot.host
              readOnly: false
      volumes:
        - name: lsb-release
          hostPath:
            path: /etc/lsb-release
        - name: os-release
          hostPath:
            path: /etc/os-release
        - name: modules-dir
          hostPath:
            path: /var/cache/linux-headers/modules_dir
        - name: linux-headers-generated
          hostPath:
            path: /var/cache/linux-headers/generated
        - name: boot-host
          hostPath:
            path: /
        - name: modules-host
          hostPath:
            path: /lib/modules
        - name: debug
          hostPath:
            path: /sys/kernel/debug
        - name: config
          configMap:
            name: gazer-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gazer-config
  namespace: lazy-koala
data:
  config.yaml: |
    10.244.1.9:
      name: service-1
      namespace: default
      node: minikube-0
    10.244.1.10:
      name: service-2
      namespace: default
      node: minikube-0
    10.244.11:
      name: service-1
      namespace: default
      node: minikube-1
